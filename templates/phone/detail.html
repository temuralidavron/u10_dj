{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h3 class="fw-bold mb-4 text-center">ðŸ“± Telefonlar</h3>

  <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 rounded-4">
          {% if phone.image %}
           <img src="{{ phone.image.url }}"
               class="card-img-top p-4" alt="phone" style="height: 180px; object-fit: contain;">
          {% else %}
          <img src="https://cdn-icons-png.flaticon.com/512/594/594846.png"
               class="card-img-top p-4" alt="phone" style="height: 180px; object-fit: contain;">
          {% endif %}
          <div class="card-body">
            <a href="{% url 'detail' phone.pk %}"> <h5 class="card-title text-dark fw-semibold">{{ phone.brand }} {{ phone.model }}</h5></a>

            <p class="card-text text-muted mb-1">Narxi: <span class="fw-bold text-success">{{ phone.price }} so'm</span></p>
            <p class="card-text text-muted mb-1">Miqdori: {{ phone.quantity }}</p>
            <p class="small text-secondary mb-2">{{ phone.created_at|date:"d.m.Y H:i" }}</p>
            <pr>{{ phone.description }}</pr>
            <button class="btn btn-outline-primary w-100 rounded-pill">Sotib olish</button>
          </div>
        </div>
      </div>

  </div>
</div>
{% endblock %}
